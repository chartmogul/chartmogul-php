language: php
php:
  - '7.1'
  - '7.2'
  - '7.3'

before_script:
  - composer install
  - if [[ "$TRAVIS_PHP_VERSION" == '7.1' ]]; composer require --no-update phpunit/phpunit:^7; fi

script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.1' ]]; then vendor/bin/phpunit; fi
  - if [[ "$TRAVIS_PHP_VERSION" != '7.1' ]]; then phpunit ; fi
