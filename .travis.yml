dist: trusty
language: php
php:
  - '5.5'
  - '5.6'
  - '7.2'
  - nightly

before_script:
  - |
    if [[ "$TRAVIS_PHP_VERSION" == 'nightly' ]]; then
      #ignore php version check on nightly build
      composer install --ignore-platform-reqs
    else
      composer install
    fi

script:
  - phpunit
